<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./result.css" />
		<script type="module" src="./result.ts"></script>
	</head>
	<body>
		<div class="info-box">
			<div class="team-box">
				<image class="team-logo" id="team-logo-left" onerror="this.style.display='none'"/>
				<div class="team-name left" id="team-name-left"></div>
			</div>
			<div class="team-name center" id="bestOf"></div>
			<div class="team-box">
				<div class="team-name right" id="team-name-right"></div>
				<image class="team-logo" id="team-logo-right" onerror="this.style.display='none'"/>
			</div>
		</div>
		<div class="result-box">
			<div class="banned-box">
				<div class="banned">
					<div class="banned-text" id="banned-text-topleft">1</div>
					<img class="crossmark" src="https://veto.b4iterdev.net.eu.org/assets/mics/crossmark.png"/>
					<img class="banned-map" id="banned-map-topleft"/>
				</div>
				<div class="banned">
					<div class="banned-text" id="banned-text-topright">2</div>
					<img class="crossmark" src="https://veto.b4iterdev.net.eu.org/assets/mics/crossmark.png"/>
					<img class="banned-map" id="banned-map-topright"/>
				</div>
				<div class="banned">
					<div class="banned-text" id="banned-text-botleft">3</div>
					<img class="crossmark" src="https://veto.b4iterdev.net.eu.org/assets/mics/crossmark.png"/>
					<img class="banned-map" id="banned-map-botleft"/>
				</div>
				<div class="banned">
					<div class="banned-text" id="banned-text-botright">4</div>
					<img class="crossmark" src="https://veto.b4iterdev.net.eu.org/assets/mics/crossmark.png"/>
					<img class="banned-map" id="banned-map-botright"/>
				</div>
			</div>
			<div class="picked-box">
				<div class="picked">
					<img class="picked-map" id="picked-map-first"/>
					<div class="picked-info">
						<div class="picked-mapname" id="picked-mapname-first"></div>
						<div class="picked-by-box">
							<div class="picked-by">PICK</div>
							<div class="picked-by" id="picked-first"></div>
						</div>
						<div class="defender-box">
							<div class="defender">DEF</div>
							<div class="defender" id="defender-first"></div>
						</div>
					</div>
				</div>
				<div class="picked">
					<img class="picked-map" id="picked-map-second"/>
					<div class="picked-info">
						<div class="picked-mapname" id="picked-mapname-second"></div>
						<div class="picked-by-box">
							<div class="picked-by">PICK</div>
							<div class="picked-by" id="picked-second"></div>
						</div>
						<div class="defender-box">
							<div class="defender">DEF</div>
							<div class="defender" id="defender-second"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="decider-box">
				<img class="picked-map" style="width: 100%;" id="picked-map-decider"/>
				<div class="picked-info decider">
					<div class="picked-mapname" id="picked-mapname-decider"></div>
					<div class="picked-by-box">
						<div class="picked-by">PICK</div>
						<div class="picked-by" id="picked-decider"></div>
					</div>
					<div class="defender-box">
						<div class="defender decider">DEF</div>
						<div class="defender decider" id="defender-decider"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
